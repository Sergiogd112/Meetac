{% extends "base_generic.html" %}

{% block content %}
    <h1>Tag List</h1>

    {% if tag_list %}
    <ul>

      {% for tag in tag_list %}
      <li>
        {{ tag.name }} ({{tag.count}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no tags yet</p>
    {% endif %}       
{% endblock %}
